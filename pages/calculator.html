      </a>
      <div class="center-container">
        <div class="calculator">
          <div class="calculator__row">
            <div class="calculator__number-in-pexel">
              <input
                type="number"
                name="number-in-pexel"
                id="number-in-pexel"
                class="input"
              />
            </div>

            <div class="calculator__type">px</div>
          </div>
          <div class="calculator__row">
            <div
              class="calculator__number-in-percentage"
              id="number-in-percentage"
            >
              0
            </div>
            <div class="calculator__type">%</div>
          </div>
          <div class="calculator__row">
            <div class="calculator__btn-container">
              <button class="calculator__btn" id="reset">Reset</button>
            </div>
            <div class="calculator__btn-container">
              <button class="calculator__btn" id="enter">Enter</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <section class="main overlay">
      <a href="#" class="page-btn page-btn--back" id="overlay-off"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="60"
          height="30"
          viewBox="0 0 60 30"
          class="page-btn__icon"
        >
          <path
            id="arrow-left"
            d="M61,18.5a1.95,1.95,0,0,0-2.143-1.666H8.318L21.8,6.348a1.422,1.422,0,0,0,0-2.36,2.6,2.6,0,0,0-3.034,0L1.629,17.32a1.42,1.42,0,0,0,0,2.36L18.77,33.011a2.6,2.6,0,0,0,3.034,0,1.422,1.422,0,0,0,0-2.36L8.318,20.166H58.856A1.95,1.95,0,0,0,61,18.5Z"
            transform="translate(-0.999 -3.499)"
            fill-rule="evenodd"
          /></svg
      ></a>
      <div class="info" id="info">
        100% = 1920px by default. Write a number below and click on "Change" to
        change the value of 100%
      </div>
      <div class="center-container">
        <div class="value-changer">
          <div class="row margin-bottom-medium">
            <div class="value-changer__input-container">
              <input
                type="number"
                name="change-value"
                class="input"
                placeholder="Write a number"
                id="maximum"
              />
            </div>
          </div>
          <button class="btn" id="change">Change</button>
        </div>
      </div>
      <div class="maximum-value">maximum value</div>
    </section>
    <script src="../resources/scripts/main.js"></script>
  </body>
</html>
